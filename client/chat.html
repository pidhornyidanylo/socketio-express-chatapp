<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style=" height:100vh; margin:  0%; background-color: lightgray;">
    <div class="room-info"
        style="position: fixed; top: 10px; left: 50%; padding: 20px; transform: translateX(-50%); background-color: lightpink; font-weight: 600; text-transform: uppercase; border-radius: 10px">
        <span class="room-name"></span>
        <ul id="users-list" class="hidden" style="list-style: none; display: none;">
        </ul>
    </div>
    <button style="padding: 2px 10px; position: fixed; right: 40px; top: 10px;">
        <a style="text-decoration: none; color: black; font-size: 18px;" href="index.html">Back</a>
    </button>
    <div style="display: flex; flex-direction: column; height: 100vh;" class="chat-container">
        <div style="flex:auto; padding: 10px; overflow-y: scroll;" class="chat-sheet"></div>
        <form style="height: 50px; display: flex; padding: 20px;" class="submit-form">
            <p class="typing" style="position: absolute; bottom: 60px; color: gray"></p>
            <input id="msg" style="flex: auto; padding: 10px 5px 10px;" type="text" placeholder="Type message">
            <button style="margin-left: 20px; cursor: pointer;" type="submit">Send</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.12.1/qs.min.js"
        integrity="sha512-vuLOE4Fh9lfxaN9n81Vl1HwrqMYz9WKoNmsHNC7Hz7OWX4k4O7FjCyQ1tQ82RJExao+Fas40RLiS5PCfVRGgnQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</body>

</html>
