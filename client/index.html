<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSockets</title>
</head>

<body
    style="height: 100vh; margin:  0%; background-color: lightgray; display: flex; justify-content: center; align-items: center;">
    <form
        style="padding: 30px; border-radius: 10px ;display: flex; flex-direction: column; gap: 20px; background-color: lightpink;"
        action="chat.html">
        <input style="padding: 5px 10px; border-radius: 5px; border: none; font-size: 21px;" name="username"
            id="username" type="text" placeholder="Username" required>
        <select style="font-size: 21px; border-radius: 5px; border: none;" name="room" id="room">
            <option value="JavaScript-room">JavaScript</option>
            <option value="TypeScript-room">TypeScript</option>
        </select>
        <button style="font-size: 21px; margin-top: 40px; border-radius: 5px; border: none;" type="submit">Connect</button>
    </form>
</body>

</html>
